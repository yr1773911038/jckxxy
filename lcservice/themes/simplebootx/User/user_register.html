	<div id="body-center">
			<div id="topbanner"></div>
			<ul class="breadcrumb">
				<li>当前位置：</li>
				<li class="active">填写企业注册信息</li>
			</ul>
			<div class="text-center" id="agreement">
				<div class="rgcontent" style="height:480px;>
					<div style="border: 1px solid red;" >
					
					
					 <form class="form-horizontal" role="form" action="{:U('user/register/doregister')}" method="post" style="margin-left: -60px;">
					   <div class="form-group">
					      <label for="firstname" class="col-sm-2 control-label"><font color="red">*</font>登录邮箱：</label>
					      <div class="col-sm-6">
					         <input type="text" class="form-control" name="email" 
					            placeholder="请输入登录邮箱">
					      </div>
					   </div>
					   <div class="form-group">
					      <label for="lastname" class="col-sm-2 control-label"><font color="red">*</font>登录密码：</label>
					      <div class="col-sm-6">
					         <input type="text" class="form-control" name="password" 
					            placeholder="请输入登录密码">
					      </div>
					   </div>
					   <div class="form-group">
					      <label for="lastname" class="col-sm-2 control-label"><font color="red">*</font>确认密码：</label>
					      <div class="col-sm-6">
					         <input type="text" class="form-control" name="repassword" 
					            placeholder="请再次输入密码">
					      </div>
					   </div>
					   <div class="form-group">
					      <label for="lastname" class="col-sm-2 control-label"><font color="red">*</font>手&nbsp;&nbsp;机：</label>
					      <div class="col-sm-6">
					         <input type="text" class="form-control" name="mobile" 
					            placeholder="请输入手机">
					      </div>
					   </div>
					   <div class="form-group">
					      <label for="lastname" class="col-sm-2 control-label"><font color="red">*</font>联   系   人：</label>
					      <div class="col-sm-6">
					         <input type="text" class="form-control" name="unitperson" 
					            placeholder="请输入企业联系人">
					      </div>
					   </div>
					   <div class="form-group">
					      <label for="lastname" class="col-sm-2 control-label"><font color="red">*</font>单位名称：</label>
					      <div class="col-sm-6">
					         <input type="text" class="form-control" name="enterprise" 
					            placeholder="请输入单位名称">
					      </div>
					   </div>
					   <div class="form-group">
					      <label for="lastname" class="col-sm-2 control-label"><font color="red">*</font>单位性质：</label>
					      <div class="col-sm-6">
					      <select data-am-selected="{btnSize: 'sm'}" id="input-sex" name="untproperties"  class="form-control">
							<option value="">请选择</option>
							<option value="1">企业</option>
							<option value="2">事业单位</option>
							<option value="3">社会团体</option>
							<option value="4">个体工商户</option>
							<option value="5">民办非企业</option>
							<option value="6">其他</option>
			            </select>
			            </div>
					   </div>
					   <div class="form-group">
					      <label for="lastname" class="col-sm-2 control-label"><font color="red">*</font>组织机构代码：</label>
					      <div class="col-sm-6">
					         <input type="text" class="form-control" name="unitcode" 
					            placeholder="请输入组织机构代码">
					      </div>
					   </div>
					   <div class="form-group">
					      <div class="col-sm-offset-2 col-sm-6" >
					         <button type="submit" class="btn btn-success" style="width: 130px;">登录</button>
					      </div>
					   </div>
					   <input type="text" name="user_status" value="1">
					   <input type="text" name="sex" value="0">
					   <input type="text" name="user_type" value="11">
					</form>
				  
		
			        
				  
   	  					<div class="ptcrl"></div>
   	  				</div>
           		</div>
			</div>
	</div>
