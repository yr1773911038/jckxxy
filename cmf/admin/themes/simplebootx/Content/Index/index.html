<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a>内容信息列表</a></li>
			<li><a href="{:U('Content/Index/add')}">新增</a></li>
		</ul>
		<form action="{:U('Content/Index/search')}" method="post" id="form">
            <input type="text" name="title" value="" class="input" id="title" style="width:180px;" placeholder="按照内容标题查找">  </input>
            <input type="text" name="title1" value="" class="input" id="title1" style="width:180px;"  placeholder="按照内容关键字查找">  </input>
            <input type="text" name="title2" value="" class="input" id="title2" style="width:180px;" placeholder="按照内容状态查找">  </input>
			<button type="submit" class="btn btn-primary btn_submit  J_ajax_submit_btn">提交</button>
		<form method="post" class="js-ajax-form">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th align="center">内容ID</th>
						<th>内容标题</th>
						<th>内容关键字</th>
						<th>内容信息</th>
						<th>内容分类</th> 
						<th>内容状态</th> 
						<th align="center">操作</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="lists" item="vo">
					<tr>
						<td align="center">{$vo.id}</td>
						<td>{$vo.title}</td>
						<td>{$vo.keyword}</td>  
						<td>{$vo.news}</td>
						<td>{$vo.type}</td>
						<td>{$vo.state}</td>
						<td align="center">
						 	<a href="{:U('Content/Index/edit',array('id'=>$vo['id']))}">修改</a>
							<a href="{:U('Content/Index/delete',array('id'=>$vo['id']))}" onclick="if(!confirm('确实要删除？')){return false;};"title="删除">删除</a>
						</td>
					</tr>
					</foreach>
				</tbody> 
			</table>
			<div class="pagination">{$page}</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
