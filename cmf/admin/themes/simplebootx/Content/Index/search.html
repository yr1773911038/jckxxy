<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
		    <li><a  href="{:U('Content/Index/index')}">内容信息列表</a></li>
            <li><a href="{:U('Content/Index/add')}">新增</a></li>
		</ul>
		<form method="post" class="js-ajax-form">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th align="center">内容ID</th>
						<th>内容标题</th>
						<th>内容关键字</th>
						<th>内容信息</th>
						<th>内容分类</th> 
						<th>内容状态</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="lists" item="vo">
					<tr>
						<td align="center">{$vo.id}</td>
						<td>{$vo.title}</td>
						<td>{$vo.keyword}</td>  
						<td>{$vo.news}</td>
						<td>{$vo.type}</td>
						<td>{$vo.state}</td>
						<td align="center">
						 	<a href="{:U('Content/Index/edit',array('id'=>$vo['id']))}">修改</a>
							<a href="{:U('Content/Index/delete',array('id'=>$vo['id']))}" onclick="if(!confirm('确实要删除？')){return false;};"title="删除">删除</a>
						</td>
					</tr>
					</foreach>
				</tbody>
			</table>
			<div class="pagination">{$page}</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
