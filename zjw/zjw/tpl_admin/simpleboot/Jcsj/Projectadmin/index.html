<admintpl file="header" />
</head>
<body>
	<div class="wrap J_check_wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('Projectadmin/index')}">工程项目管理</a></li>
			<li><a href="{:U('Projectadmin/add')}">添加项目</a></li>
		</ul>
                <form action="{:U('Projectadmin/search')}" method="post" id="form">
                        <input type="text" name="projectname1" value="" class="input" id="projectname1" style="width:200px" placeholder="请输入项目名称"> 
                        <button type="submit" class="btn btn-primary btn_submit  J_ajax_submit_btn">查询</button>
                </form>
		<form name="myform" action="{:U('Projectadmin/index')}" method="post">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
					    <th width="30">ID</th>
					    <th align="left">项目名称</th>
			                    <th align="left">项目描述</th>                                           
                                            <th align="left">所属区域</th>
                                            <th align="left">所属银行</th>
                                            <th align="left">项目账户</th>
                                            <th align="left">工人数量</th>
                                            <th align="left">总造价</th>
                                            <th align="left">开工日期</th>                                           
                                            <th align="left">开发商</th>
                                            <th align="left">施工方</th>
					    <th width="40">状态</th>
					    <th width="100">操作</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="lists" item="vo">
					<tr>
						<td>{$vo.id}</td>
						<td>
							<a href="{:U('Projectadmin/read',array('id'=>$vo['id']))}">{$vo.projectname}</a> 
						</td>
						<td>{$vo.xmjj}</td>                                              
                                                <td>{$vo.ssqymc}</td>
                                                <td>{$vo.ssyhmc}</td>
                                                <td>{$vo.xmzh}</td>
                                                <td>{$vo.grsl}</td>
                                                <td>{$vo.zj}</td>
                                                <td>{$vo.xmkssj}</td>                                                                                          
                                                <td>{$vo.jsfmc}</td>
                                                <td>{$vo.sgfmc}</td>
						<td>
							<if condition="$vo['xm_status'] eq 1">
								<font color="red">√</font>
							<else /> 
								<font color="red">╳</font>
							</if>
						</td>
						<td> 
						        <a href="{:U('Projectadmin/edit',array('id'=>$vo['id']))}">修改</a> | 
							<a class="J_ajax_del" href="{:U('Projectadmin/delete',array('id'=>$vo['id']))}">删除</a>
                                                </td>        
					</tr>
					</foreach>
				</tbody>
			</table>

			<div class="pagination">{$page}</div>
		</form>
	</div>
	<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
