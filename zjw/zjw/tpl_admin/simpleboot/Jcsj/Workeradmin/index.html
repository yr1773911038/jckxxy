<admintpl file="header" />
</head>
<body>
	<div class="wrap J_check_wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('Workeradmin/index')}">工人管理</a></li>
			<li><a href="{:U('Workeradmin/add')}">添加工人</a></li>
			<li><a href="{:U('Workeradmin/importExcel')}">导入工人</a></li>
		</ul>
		<form name="myform" action="{:U('Workeradmin/index')}" method="post">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th width="60">姓名</th>
						<th align="left">身份证号</th>
						<th align="left">所在公司</th> 
						<th width="40" align="left">状态</th>
						<th width="120">操作</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="lists" item="vo">
					<tr>
						<td>{$vo.xm}</td>
						<td>{$vo.sfzh}</td>
						<td>{$vo.companyname}</td>
						<td>
							<if condition="$vo['user_status'] eq 1">
								<font color="red">√</font>
							<else /> 
								<font color="red">╳</font>
							</if>
						</td>
						<td> 
								<a href="{:U('Workeradmin/edit',array('sfzh'=>$vo['sfzh']))}">修改</a>
					</tr>
					</foreach>
				</tbody>
			</table>

			<div class="pagination">{$page}</div>
		</form>
	</div>
	<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
