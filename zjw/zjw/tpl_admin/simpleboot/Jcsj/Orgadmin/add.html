<admintpl file="header"/>
</head>
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
  <ul class="nav nav-tabs">
     <li><a href="{:U('Orgadmin/index')}">银行管理</a></li>
     <li class="active"><a href="{:U('Orgadmin/add')}">添加银行</a></li>
  </ul>
  <form class="form-horizontal J_ajaxForm" action="{:U('Orgadmin/insert')}" method="post" id="myform">
  <div class="table_full">
      <table width="100%" cellpadding="2" cellspacing="2">
        <tr>
          <th width="180">银行名称</th>
          <td><input type="text" name="dwqc" value="" class="input" id="dwqc" style="width:500px;">  </input><span class="must_red">*</span></td>
        </tr>
        <tr>
          <th>银行描述</th>
          <td><textarea name="content" rows="2" cols="20" id="content" class="inputtext" style="height:100px;width:500px;"></textarea></td>
        </tr>
        <tr>
          <th>所属区域</th>
          <td><input type="text" name="area" value="" class="input" id="area" style="width:500px;"> </input></td>
        </tr>

        <tr style="display:none;">
          <th>上级机构</th>
          <td>
              <select name="parent_id" class="normal_select"> 
                {$select_categorys}
              </select>

          </td>
        </tr>
 
        <tr  style="display:none;">
          <th>机构类别</th>
          <td> 
             <label class="radio inline" for="active_false">
                <input type="radio" name="dwlb" value="2" id="dwlb_active_false" checked >银行
            </label>

            <label class="radio inline" for="active_true">
                <input type="radio" name="dwlb" value="1" id="dwlb_active_true"/>住建委
            </label>
           
          </td>
        </tr>

        
        <tr>
          <th>是否开启</th>
          <td>
          	<label class="radio inline" for="active_true">
            		<input type="radio" name="dw_status" value="1" checked id="dw_status_active_true"/>开启
            </label>
            <label class="radio inline" for="active_false">
            		<input type="radio" name="dw_status" value="0" id="dw_status_active_false">禁止
            </label>
          </td>
        </tr>
      </table>
  </div>
    <div class="form-actions">
        <button type="submit" class="btn btn-primary btn_submit  J_ajax_submit_btn">提交</button>
        <a class="btn" href="__URL__">返回</a>
    </div>
    </form>
</div>
<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
