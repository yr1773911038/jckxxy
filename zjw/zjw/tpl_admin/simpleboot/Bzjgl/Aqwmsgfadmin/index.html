<admintpl file="header" />
</head>
<body>
	<div class="wrap J_check_wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('Aqwmsgfadmin/index')}">安全文明施工费管理</a></li>
			<li><a href="{:U('Aqwmsgfadmin/add')}">添加</a></li>
		</ul>
		<form name="myform" action="{:U('Aqwmsgfadmin/index')}" method="post">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th width="30">ID</th>
						<th align="left">项目名称</th>
                        <th align="left">开发商名称</th>
						<th align="left">缴纳银行</th>
                        <th align="left">银行账号</th>
                        <th align="left">工程总造价</th>
                        <th align="left">保证金比例</th>
                        <th align="left">农民工工资发放比例</th>                        
						<th width="120">操作</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="lists" item="vo">
					<tr>
						<td>{$vo.id}</td>
						<td>{$vo.xmmc}</td>
                        <td>{$vo.jsfmc}</td>
						<td>{$vo.ssyhmc}</td>
                        <td>{$vo.ssyhzh}</td>
                        <td>{$vo.gczzj}</td>
                        <td>{$vo.bzjbl}</td>
                        <td>{$vo.nmggzffbl}</td>
						<td> 
								<a href="{:U('Aqwmsgfadmin/edit',array('id'=>$vo['id']))}">修改</a> | 
							<a class="J_ajax_del" href="{:U('Aqwmsgfadmin/delete',array('id'=>$vo['id']))}">删除</a>
					</tr>
					</foreach>
				</tbody>
			</table>

			<div class="pagination">{$page}</div>
		</form>
	</div>
	<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
