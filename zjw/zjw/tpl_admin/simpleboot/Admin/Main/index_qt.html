<admintpl file="header"/>
<style>
.home_info li em {
float: left;
width: 100px;
font-style: normal;
}
li {
list-style: none;
}

</style>
</head>

<body>
<div class="wrap">
  <div id="home_toptip"></div>
   
  <h4 class="well">待办事项</h4>
  <div class="home_info">
  <ul class="nav nav-tabs">
            <li ><a href="{:U('Admin/Main/index')}">项目标段模块</a></li>
            <li><a href="{:U('Admin/Main/index_bzj')}">保证金模块</a></li>
            <li class="active"><a href="{:U('Admin/Main/index_qt')}">其他模块</a></li>
        </ul>
   
            <table class="table table-hover table-bordered">
                <thead>
                <tr>
                        <th width="60">姓名</th>                      
                        <th align="left">身份证号</th>
                        <th align="left">联系方式</th> 
                        <th align="left">所在项目</th> 
                        <th align="left">拖欠金额</th> 
                        <th width="60" align="left">是否处理</th>
                        <th width="60" align="left">是否结清</th> 
                    </tr>
                </thead>
                <tbody>
                    <foreach name="lists" item="vo">
                    <tr>
                        <td>
                            <a href="{:U('Sfgl/Enregisteradmin/edit',array('kh'=>$vo['id']))}">{$vo.xm}</a>
                        </td>
                        <td>{$vo.cardid}</td>
                        <td>{$vo.lxfs}</td>
                        <td>{$vo.szxmmc}</td>
                        <td>{$vo.tqje}</td>
                        <td>
                            <if condition="$vo['visit_status'] eq 1">
                                <font color="red">√</font>
                            <else /> 
                                <font color="red">╳</font>
                            </if>
                        </td>
                        <td>
                            <if condition="$vo['sfjs'] eq 1">
                                <font color="red">√</font>
                            <else /> 
                                <font color="red">╳</font>
                            </if>
                        </td>
                     
                            </tr>
                    </foreach>
                </tbody>
            </table>

            <div class="pagination">{$page}</div>
        
  </div>
  
</div>
<script src="__ROOT__/statics/js/common.js"></script> 
</body>
</html>
