<admintpl file="header"/>
<style>
.home_info li em {
float: left;
width: 100px;

}

<body>
<div class="wrap">
  <div id="home_toptip"></div>
   
  <h4 class="well">待办事项</h4>

            <li><a href="{:U('Admin/Main/index_bzj')}">保证金模块</a></li>
            <li ><a href="{:U('Admin/Main/index_qt')}">其他模块</a></li>

                <thead>
                    <tr>
                        <th width="50">标段ID</th>
                        <th width="30">标段名称</th>
                        <th align="left">项目名称</th>
                                <th align="left">所属银行名称</th>                                           
                                            <th align="left">银行帐号</th>
                                            <th align="left">是否开启</th>
                    </tr>
                </thead>
                <tbody>
                    <foreach name="lists" item="vo">
                    <tr>
                        <td>{$vo.id}</td>
                        <td><a href="{:U('Jcsj/Bdadmin/index',array('id'=>$vo['id']))}">{$vo.bdmc}</a> </td>
                        <td>{$vo.xmmc}</td>
                        <td>{$vo.ssyhmc}</td>                                              
                                                <td> 
                            <if condition="$vo['yhzh'] eq ''">
                                <a style="color: red">未填写</a>
                            <else />

                            </if>                     
                                </td>
                                               <!--  <td>{$vo.bd_status}</td> -->
                                                                               
                              <!--                   <td>{$vo.jsfmc}</td>
                                                <td>{$vo.sgfmc}</td>-->
                        <td>
                            <if condition="$vo['bd_status'] eq 1">
                                <font color="red">√</font>
                            <else /> 
                                <font color="red">╳</font>
                            </if>
                        </td>
                       <!--  <td> 
                                <a href="{:U('Projectadmin/edit',array('id'=>$vo['id']))}">修改</a> | 
                            <a class="J_ajax_del" href="{:U('Projectadmin/delete',array('id'=>$vo['id']))}">删除</a>
                                                </td>         -->
                    </tr> 
                    </foreach>
                </tbody>
            </table>

            <div class="pagination">{$page}</div>

  </div>
  
</div>
<script src="__ROOT__/statics/js/common.js"></script> 
</body>
</html>
