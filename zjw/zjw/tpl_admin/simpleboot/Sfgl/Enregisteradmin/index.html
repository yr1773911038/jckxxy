<admintpl file="header" />
</head>
<body>
	<div class="wrap J_check_wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('Enregisteradmin/index')}">上访登记管理</a></li>
			<li><a href="{:U('Enregisteradmin/add')}">上访登记</a></li>
      		<!--<li><a href="{:U('Enregisteradmin/importExcel')}">批量导入上访登记</a></li>-->
		</ul>
                <form action="{:U('Enregisteradmin/search')}" method="post" id="form">
                        <input type="text" name="xm1" value="" class="input" id="xm1" style="width:200px" placeholder="请输入上访人姓名"> 
                        <button type="submit" class="btn btn-primary btn_submit  J_ajax_submit_btn">查询</button>
                </form>
		<form name="myform" action="{:U('Enregisteradmin/index')}" method="post">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th width="60">姓名</th>						
						<th align="left">身份证号</th>
						<th align="left">联系方式</th> 
						<th align="left">所在项目</th> 
						<th align="left">拖欠金额</th> 
						<th width="40" align="left">是否处理</th>
                        <th width="40" align="left">是否结清</th>
						<th width="80">操作</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="lists" item="vo">
					<tr>
						<td>{$vo.xm}</td>
						<td>{$vo.cardid}</td>
						<td>{$vo.lxfs}</td>
						<td>{$vo.szxmmc}</td>
						<td>{$vo.tqje}</td>
						<td>
							<if condition="$vo['visit_status'] eq 1">
								<font color="red">√</font>
							<else /> 
								<font color="red">╳</font>
							</if>
						</td>
                        <td>
							<if condition="$vo['sfjs'] eq 1">
								<font color="red">√</font>
							<else /> 
								<font color="red">╳</font>
							</if>
						</td>
						<td> 
								<a href="{:U('Enregisteradmin/edit',array('kh'=>$vo['id']))}">查看</a> | 
							<a class="J_ajax_del" href="{:U('Enregisteradmin/delete',array('id'=>$vo['id']))}">删除</a>
					</tr>
					</foreach>
				</tbody>
			</table>

			<div class="pagination">{$page}</div>
		</form>
	</div>
	<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
