<admintpl file="header"/>

   <script type="text/javascript"> 
   $(document).ready(function(){
       $("#companyid").change(function(){  
         $("#companyname").val ($(this).children('option:selected').text());
      });

        $("#ssyhid").change(function(){  
         $("#ssyhmc").val ($(this).children('option:selected').text());
      });

           $("#szdwid").change(function(){  
         $("#szdwmc").val ($(this).children('option:selected').text());
      });
              $("#sgqyid").change(function(){  
         $("#sgqymc").val ($(this).children('option:selected').text());
      });

  $("#szxmid").change(function(){  
         $("#szxmmc").val ($(this).children('option:selected').text());
      });


       });         
       </script>       
</head>
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
  <ul class="nav nav-tabs">
     <li><a href="{:U('Enregisteradmin/index')}">上访登记管理</a></li>
     <li class="active"><a href="{:U('Enregisteradmin/add')}">上访登记</a></li>
          <!--<li><a href="{:U('Enregisteradmin/importExcel')}">批量导入上访登记</a></li>-->
  </ul>
  <form class="form-horizontal J_ajaxForm" action="{:U('Enregisteradmin/insert')}" method="post" id="myform">
  <div class="table_full">
      <table width="100%" cellpadding="2" cellspacing="2">
        <tr>
          <th width="180">农民工姓名</th>
          <td width="230"><input type="text" name="xm" value="" class="input" id="xm" style="width:200px;"/></td>
            <th width="180">身份证号</th>
          <td><input type="text" name="cardid" value="" class="input" id="cardid" style="width:200px;"/></td>
        </tr>
        <tr>
          <th width="180">联系方式</th>
          <td width="230"><input type="text" name="lxfs" value="" class="lxfs" id="Text2" style="width:200px;"/></td>
            <th width="180">人数</th>
          <td><input type="text" name="rs" value="" class="input" id="rs" style="width:200px;"/></td>
        </tr>
        <tr>
          <th width="180">所在项目</th>
          <td width="230">

             <select name="szxmid" id="szxmid" class="normal_select"> 
                <option value="">请选择</option> 

                {$select_org_categorys}
              </select>
         <input type="hidden" class="input" name="szxmmc" id="szxmmc"  value="{$vo.szxmmc}" />


          </td>
            <th width="180">建设单位</th> 
            <td>

            <select name="szdwid" id="szdwid" class="normal_select"> 
                <option value="">请选择</option>
               
               {$select_categorys}
                </select>

              <input type="hidden" class="input" name="szdwmc" id="szdwmc"  value="{$vo.szdwmc}" />

          </td>
        </tr>
          <tr>
          <th width="180">从事工种</th>
          <td width="230"><input type="text" name="csgz" value="" class="input" id="csgz" style="width:200px;"/></td>
            <th width="180">施工企业</th>
            <td> 
              <input type="hidden" class="input" name="sgqymc" id="sgqymc"  value="{$vo.sgqymc}" />

               <select name="sgqyid" id="sgqyid" class="normal_select"> 
                <option value="">请选择</option>
                {$select_construction}
              </select>

          </td>
        </tr>
          <tr>
          <th width="180">工程量</th>
          <td width="230"><input type="text" name="gcl" value="" class="input" id="gcl" style="width:200px;"/></td>
            <th width="180">拖欠金额</th>
          <td><input type="text" name="tqje" value="" class="input" id="tqje" style="width:200px;"/></td>
        </tr>
         <tr>
          <th width="180">详细事由</th>
          <td colspan="3"><input type="text" name="xxsy" value="" class="input" id="xxsy" style="width:700px;">  </input></td>
        </tr>
          <tr>
          <th width="180">是否处理</th>
            <td>
          	<label class="radio inline" for="active_true">
            		<input type="radio" name="visit_status" value="1" id="Radio1"/>是
            </label>
            <label class="radio inline" for="active_false">
            		<input type="radio" name="visit_status" value="0" checked id="Radio2">否
            </label>
          </td>
            <th width="180">是否结清</th>
          <td>
          	<label class="radio inline" for="active_true">
            		<input type="radio" name="sfjs" value="1" id="Radio3"/>是
            </label>
            <label class="radio inline" for="active_false">
            		<input type="radio" name="sfjs" value="0" checked id="Radio4">否
            </label>
          </td>
        </tr>
          <tr>
          <th width="180">分期付款时间</th>
        </tr>
          <tr>
          <th width="180">时间一</th>
          <td width="230"><input type="text" name="sj1" id="sj1" value="" size="21" class="input length_3 J_date" style="width: 100px;"> </input></td>
            <th width="180">时间二</th>
          <td><input type="text" name="sj2" id="sj2" value="" size="21" class="input length_3 J_date" style="width: 100px;"> </input></td>
        </tr>
          <tr>
          <th width="180">时间三</th>
          <td width="230"><input type="text" name="sj3" id="sj3" value="" size="21" class="input length_3 J_date" style="width: 100px;"> </input></td>
            <th width="180">时间四</th>
          <td><input type="text" name="sj4" id="sj4" value="" size="21" class="input length_3 J_date" style="width: 100px;"> </input></td>
        </tr>
      </table>
        <input type="hidden" class="input" name="companyname" id="companyname"  value="" />
         <input type="hidden" class="input" name="ssyhmc" id="ssyhmc"  value="" />
  </div>
    <div class="form-actions">
        <button type="submit" class="btn btn-primary btn_submit  J_ajax_submit_btn">提交</button>
        <a class="btn" href="__URL__">返回</a>
    </div>
    </form>
</div>
<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
