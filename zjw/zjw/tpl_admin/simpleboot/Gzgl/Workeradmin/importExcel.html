<admintpl file="header"/>

   <script type="text/javascript"> 
   $(document).ready(function(){
       $("#companyid").change(function(){  
         $("#companyname").val ($(this).children('option:selected').text());
      });

       });         
       </script>       
</head>
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
  <ul class="nav nav-tabs">
     <li><a href="{:U('Workeradmin/index')}">工人管理</a></li>
     <li ><a href="{:U('Workeradmin/add')}">添加工人</a></li>
      <li class="active"><a href="{:U('Workeradmin/importExcel')}">导入工人</a></li>
  </ul>
  <form method="post" action="{:U('Workeradmin/importExcelSave')}" enctype="multipart/form-data" > 

  <div class="table_full">
      <table width="100%" cellpadding="2" cellspacing="2"> 

        <tr>
          <th>所在公司</th>
          <td>
              <select name="companyid" id="companyid" class="normal_select"> 
                <option value="">请选择</option>
                {$select_categorys}
              </select>

          </td>
        </tr>
 
      
        
        <tr>
          <th>选择Excel</th>
          <td>
          	<input type="file" name="import" /><br />
          </td>
        </tr>
      </table>
        <input type="hidden" class="input" name="companyname" id="companyname"  value="" />
  </div>
    <div class="form-actions">
        <button type="submit" class="btn btn-primary btn_submit  J_ajax_submit_btn">提交</button>
        <a class="btn" href="__URL__">返回</a>
    </div>
    </form>
</div>
<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
