<admintpl file="header" />
</head>
<body>
	<div class="wrap J_check_wrap">
		<ul class="nav nav-tabs">  
     <li><a href="{:U('Jcsj/Projectadmin/read',array('id'=>I('projectid')),'')}">项目详情</a></li> 
     <li class="active"><a href="{:U('Gzgl/Payadmin/index',array('projectid'=>I('projectid')),'')}">工资信息</a></li>  
		</ul>
		<form name="myform" action="{:U('Payadmin/index')}" method="post">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th width="60">姓名</th>
						<th align="left">卡号</th>
						<th align="left">身份证号</th>
						<th align="left">工资月份</th> 
						<th align="left">工资金额</th> 
						<th align="left">所属银行</th> 
						<th align="left">所在公司</th>  
						<th align="left">项目名称</th>   
					</tr>
				</thead>
				<tbody>
					<foreach name="lists" item="vo">
					<tr>
						<td>{$vo.xm}</td>
						<td>{$vo.kh}</td>
						<td>{$vo.sfzh}</td>
						<td>{$vo.gzny}</td>
						<td>{$vo.je}</td>
						<td>{$vo.orgname}</td>
						<td>{$vo.companyname}</td> 
						<td>{$vo.projectname}</td> 
						 
					</tr>
					</foreach>
				</tbody>
			</table>

			<div class="pagination">{$page}</div>
		</form>
	</div>
	<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
