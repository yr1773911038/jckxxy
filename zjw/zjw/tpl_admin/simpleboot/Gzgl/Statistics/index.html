<admintpl file="header" />
</head>
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">

  <form class="well form-search" method="post" action="{:u('Statistics/index')}">
    <div class="search_type cc mb10">
      <div class="mb10"> 
        <span class="mr20">时间：
        <input type="text" name="start_time" class="input length_2 J_date" value="{$formget.start_time}" style="width:80px;" autocomplete="off">-<input autocomplete="off" type="text" class="input length_2 J_date" name="end_time" value="{$formget.end_time}" style="width:80px;">
        <!-- 
        <select class="select_2" name="posids"style="width:70px;">
          <option value='' selected>全部</option>
        </select>
        <select class="select_2" name="searchtype" style="width:70px;">
          <option value='0' >标题</option>
        </select>
         -->
                           单位：
        <input type="text" class="input length_2" name="keyword" style="width:200px;" value="{$formget.keyword}" placeholder="">
        <button class="btn btn-primary">搜索</button>
        </span>
      </div>
    </div>
  </form>
  <form class="J_ajaxForm" action="" method="post">
      <table class="table table-hover table-bordered table-list">
        <thead>
	          <tr>
	            <th width="16"><label><input type="checkbox" class="J_check_all" data-direction="x" data-checklist="J_check_x"></label></th>
	            <th>单位全称</th>
	            <!-- <th>点击量</th> -->
	            <th width="80">工资月份</th>
	            <th width="120"><span>工资金额</span></th>
	            <th width="120">操作</th>
	          </tr>
	    </thead>
              <foreach name="posts" item="vo">
				    <tr>
					    <td>{$vo.dwqc}</td>
					    <td>{$vo.gzny}</td>
					    <td>{$vo.je}</td>
					    <td> 
							    <a href="{:U('Statistics/edit',array('payid'=>$vo['payid']))}">修改</a>
				    </tr>
				</foreach>
          	<tfoot>
	          <tr>
	            <th width="16"><label><input type="checkbox" class="J_check_all" data-direction="x" data-checklist="J_check_x"></label></th>
	            <th>单位全称</th>
	            <!-- <th>点击量</th> -->
	            <th width="80">工资月份</th>
	            <th width="120"><span>工资金额</span></th>
	            <th width="120">操作</th>
	          </tr>
		    </tfoot>
          </table>
      		<div class="pagination">{$Page}</div>
  </form>
</div>
<script src="__ROOT__/statics/js/common.js"></script>
<script>
setCookie('refersh_time', 0);
function refersh_window() {
    var refersh_time = getCookie('refersh_time');
    if (refersh_time == 1) {
        window.location.reload();
    }
}
setInterval(function(){
	refersh_window()
}, 2000);

</script>
</body>
</html>
