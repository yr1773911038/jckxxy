<admintpl file="header"/>

   <script type="text/javascript"> 
   $(document).ready(function(){
       $("#companyid").change(function(){  
         $("#companyname").val ($(this).children('option:selected').text());
      });

        $("#ssyhid").change(function(){  
         $("#ssyhmc").val ($(this).children('option:selected').text());
      });


       });         
       </script>       
</head>
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
  <ul class="nav nav-tabs">
     <li><a href="{:U('Moneycardadmin/index')}">工资卡管理</a></li>
     <li class="active"><a href="{:U('Moneycardadmin/add')}">添加工资卡</a></li>
          <li><a href="{:U('Moneycardadmin/importExcel')}">导入工资卡</a></li>
  </ul>
  <form class="form-horizontal J_ajaxForm" action="{:U('Moneycardadmin/insert')}" method="post" id="myform">
  <div class="table_full">
      <table width="100%" cellpadding="2" cellspacing="2">
        <tr>
          <th width="180">姓名</th>
          <td><input type="text" name="xm" value="" class="input" id="xm" style="width:100px;">  </input><span class="must_red">*</span></td>
        </tr>
      
         <tr>
          <th width="180">卡号</th>
          <td><input type="text" name="kh" value="" class="input" id="kh" style="width:300px;">  </input><span class="must_red">*</span></td>
        </tr>

          <tr>
          <th width="180">身份证号</th>
          <td><input type="text" name="sfzh" value="" class="input" id="sfzh" style="width:300px;">  </input><span class="must_red">*</span></td>
        </tr>
        
        <tr>
          <th width="180">发卡日期</th>
           <td>
        <input type="text" name="fkrq" id="fkrq" value="{:date('Y-m-d',time())}" size="21" class="input length_3 J_date" style="width: 100px;"> </input>

            <span class="must_red">*</span></td>
        </tr>

        <tr>
          <th>所在公司</th>
          <td>
              <select name="companyid" id="companyid" class="normal_select"> 
                <option value="">请选择</option>
                {$select_categorys}
              </select>

          </td>
        </tr>
 
        <tr>
          <th>所属银行</th>
          <td>
              <select name="ssyhid" id="ssyhid" class="normal_select"> 
                <option value="">请选择</option>
                {$select_org_categorys}
              </select>

          </td>
        </tr>
        <tr>
	  <th width="180">工资卡状态</th>
	  <td>
		<select name="status">
                        <option value="">请选择</option>
			<option value="正在使用">正在使用</option>
			<option value="不再使用">不再使用</option>
                        <option value="销卡">销卡</option>
		</select>
	  </td>
        </tr> 

        
        <tr>
          <th>是否开启</th>
          <td>
          	<label class="radio inline" for="active_true">
            		<input type="radio" name="card_status" value="1" checked id="dw_status_active_true"/>开启
            </label>
            <label class="radio inline" for="active_false">
            		<input type="radio" name="card_status" value="0" id="dw_status_active_false">禁止
            </label>
          </td>
        </tr>
      </table>
        <input type="hidden" class="input" name="companyname" id="companyname"  value="" />
         <input type="hidden" class="input" name="ssyhmc" id="ssyhmc"  value="" />
  </div>
    <div class="form-actions">
        <button type="submit" class="btn btn-primary btn_submit  J_ajax_submit_btn">提交</button>
        <a class="btn" href="__URL__">返回</a>
    </div>
    </form>
</div>
<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
